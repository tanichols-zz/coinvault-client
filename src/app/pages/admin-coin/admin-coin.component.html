<div class="text-center" *ngIf="loading">
  <p class="lead">Loading...</p>
</div>

<nav *ngIf="coin" aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
    <li class="breadcrumb-item"><a routerLink="/admin/categories">Categories</a></li>
    <li class="breadcrumb-item"><a routerLink="/admin/categories/{{category.id}}">{{category.title}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{coin.year}} {{coin.name}}</li>
  </ol>
</nav>

<div *ngIf="coin" class="container mb-5">
  <h1>Edit "{{coin.year}} {{coin.name}}" Details</h1>
  <form (ngSubmit)="onEditSubmit()">
    <div class="form-group">
      <label for="coinYear">Coin Year</label>
      <input type="number" class="form-control" id="coinYear" placeholder="Year" [(ngModel)]="coin.year" name="coinYear" required>
    </div>
    <div class="form-group">
      <label for="coinName">Coin Name</label>
      <input type="text" class="form-control" id="coinName" placeholder="Name" [(ngModel)]="coin.name" name="coinName" required>
    </div>
    <div class="form-group">
      <label for="coinImage">Coin Image</label>
      <input type="text" class="form-control" id="coinImage" placeholder="Image Link" [(ngModel)]="coin.image_link" name="coinImage" required>
    </div>
    <div class="form-group">
      <label for="coinDescription">Coin Description</label>
      <textarea class="form-control" id="coinDescription" placeholder="Describe the new coin here..." rows="4" [(ngModel)]="coin.description" name="coinDescription" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Edits</button>
  </form>
  <div *ngIf="editSuccess" class="alert alert-success mt-3" role="alert">
    Coin Successfully Edited!
  </div>
  <div *ngIf="editFailed" class="alert alert-danger mt-3" role="alert">
    Coin Unsuccessfully Edited!
  </div>
</div>

<div *ngIf="coin" class="container mb-5">
  <form (ngSubmit)="onDeleteSubmit()">
    <button type="submit" class="btn btn-danger btn-block"> Delete "{{coin.year}} {{coin.name}}" Coin</button>
  </form>
</div>
